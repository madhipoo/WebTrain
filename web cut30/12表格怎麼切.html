<head>

    <title>表格怎麼切</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        html,
        body {
            height: 100%;
        }
        
        body {
            display: flex;
            align-items: center;
            background-image: linear-gradient(90deg, #3d5894, #88c7a5);
        }
        
        .table {
            width: 800px;
            margin: auto;
        }
        
        .table table {
            width: 100%;
            border: 3px double #666;
            background: #fff;
            border-radius: 10px;
        }
        
        .table thead {
            background: #333;
            color: #fff;
        }
        
        .table thead th:first-child {
            border-radius: 7px 0 0 0;
        }
        
        .table thead th:last-child {
            border-radius: 0 7px 0 0;
        }
        
        .table tfoot td:first-child {
            border-radius: 0 0 0 7px;
        }
        
        .table tfoot td:last-child {
            border-radius: 0 0 7px 0;
        }
        
        .table tbody tr:nth-child(even) {
            background-color: #ffa;
        }
        
        .table tbody tr:hover {
            background-color: #fee;
        }
        
        .table th {
            border: 1px double #666;
            padding: 6px 10px;
        }
        
        .table td {
            border: 1px double #666;
            padding: 6px 10px;
        }
        
        .table caption {
            caption-side: bottom;
            text-align: right;
            padding: 10px 0;
            color: #ccc;
        }
        
        .table caption a {
            color: #eee;
        }
    </style>
</head>
