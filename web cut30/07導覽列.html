<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="file:///D:/Web%20test/fontawesome-free-5.15.3-web/css/all.css">
    <title>導覽列</title>
    <style type="text/css">
        @import url(https://fonts.gstatic.com);
        @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap);
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .main-header {
            background: linear-gradient(0deg, #fe70d8, #3713c1);
            /* display: flex; */
        }
        
        .main-header .container {
            display: flex;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .main-header .logo {
            width: 100px;
        }
        
        .main-header .logo img {
            width: 100%;
            vertical-align: middle;
        }
        
        .main-header .main-nav {
            display: flex;
            margin: auto;
        }
        
        .main-header .main-nav a {
            text-decoration: none;
            color: #fff;
            padding: 5px 1em;
            position: relative;
            transform: translateY(0);
            transition: .3s;
        }
        
        .main-header .main-nav a:hover {
            transform: translateY(-5px);
        }
        
        .main-header .main-nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            right: 50%;
            bottom: -3px;
            height: 0;
            border-bottom: 1px solid #fff;
            transition: .3s;
        }
        
        .main-header .main-nav a:hover:after {
            left: 0;
            right: 0;
        }
        
        .main-header .header-search {
            display: flex;
        }
        
        .main-header .header-search button,
        .main-header .header-search input {
            border: none;
            background-color: #fff;
            padding: 5px 10px;
        }
        
        .main-header .header-search button:focus,
        .main-header .header-search input:focus {
            outline: none;
        }
        
        .main-header .header-search input {
            border-radius: 200px 0 0 200px;
        }
        
        .main-header .header-search button {
            border-radius: 0 200px 200px 0;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <a href="#" class="logo">
                <img src="..\pic\guitar_pick_logo.png" alt="logo">
            </a>
            <nav class="main-nav">
                <a href="#">金魚都能懂系列</a>
                <a href="#">暴力網頁入門系列</a>
                <a href="#">CSS Coke系列</a>
                <a href="#">RWD原來醬子系列</a>
            </nav>
            <form class="header-search">
                <input type="search" name="" id="">
                <button><i class="fa fa-search"></i></button>
            </form>
        </div>


    </header>
</body>

</html>
