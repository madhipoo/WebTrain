<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        //可自己做來方便測試
        let console = {
            //用 isDev 來決定是否印出console
            isDev: true,
            log(...args) {
                if (!this.isDev) return
                window.console.log(...args);
            },
            warn(...args) {
                if (!this.isDev) return
                window.console.warn(...args);
            },
            error(...args) {
                if (!this.isDev) return
                window.console.error(...args);
            },
            info(...args) {
                if (!this.isDev) return
                window.console.info(...args);
            },
            assert(...args) {
                if (!this.isDev) return
                window.console.assert(...args);
            },
            dir(...args) {
                if (!this.isDev) return
                window.console.dir(...args);
            },
            table(...args) {
                if (!this.isDev) return
                window.console.table(...args);
            },
            count(...args) {
                if (!this.isDev) return
                window.console.count(...args);
            },
            time(...args) {
                if (!this.isDev) return
                window.console.time(...args);
            },
            timeEnd(...args) {
                if (!this.isDev) return
                window.console.timeEnd(...args);
            }
        }

        // Regular
        console.log(123, 456);

        // Interpolated


        console.log('My name is %s !!!', 'leviath');
        console.log('I have %f euro!!!', 3.48);
        console.log('My name is %d dollar!!!', 50000);
        let name = 'bug';
        let number = 23.546658;
        let en = 12054215;
        //ES6  ` `
        console.log(`My name is ${name} .i have ${en} dollars this table width is ${number}!!!`);

        // Styled
        window.console.log("%c住手", "font-size:60px; color:red;");
        // warning!
        console.warn('警告');
        // Error :|
        console.warn('錯誤')

        // Info
        console.info("好像跟LOG一樣")

        // Testing
        console.assert(false, "訊息")
        console.assert("", "訊息")
        console.assert(0, "訊息")
        console.assert(NaN, "訊息")
        console.assert(null, "訊息")
        console.assert(undefined, "訊息")

        // clearing
        //ctrl + L in console
        // Viewing DOM Elements
        let p = document.querySelector('p')
        console.log(p)
        console.log(dogs)

        //dir 可展開看object的所有屬性以及功能

        console.dir(p)
        console.dir(dogs)

        // Grouping together
        console.table(dogs);

        console.table(dogs, ['name']);

        // counting 沒有回傳值
        console.count("Wes")
        console.count("Wes")
        console.count("Steve")
        console.count("Steve")
        console.count("Wes")
        console.count("Steve")
        console.count("Wes")
        console.count("Steve")
        console.count("Steve")
        console.count("Steve")
        console.count("Steve")
        console.count("Steve")

        // timing

        console.time("test1");
        let i;
        let j;
        for (i = 1; i < 10000000; i++) {
            j = i;
        }
        console.timeEnd("test1");


        console.time("test2");
        for (let i = 1; i < 10000000; i++) {
            let j = i;
        }
        console.timeEnd("test2");
    </script>
</body>

</html>
