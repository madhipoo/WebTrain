function Player(){//建構式
	//this 表新建的空白物件
	this.name="john";
	this.hp=100;
	this.fight=function(){
		this.hp-=2;
	}
	this.rest=function(){
		this.hp++;
	}
	this.report()=function{
		alert(this.name+": "+this.hp);
	}
}

var player=new Player();
player.fight();
player.rest();
player.report();
