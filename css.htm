<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8"></meta>
		<title>CSS 教學</title>
		<style type="text/css">
		.title{
			font-weight:bold;
			font-size:20px
			}
		.content{
			width:400px;
			padding:10px;
			border:1px dashed red;
			margin-top:10px;
			margin-bottom:10px;
			}
		.keyword{color:blue}
		.box{
			position:absolute;
			left:200px;
			top:50px;
			width:100px;
			height:100px;
			background-color:yellow;
		}
		</style>
	</head>
	<body>
		<div class="title">今天天氣不錯</div>
		<div class="content">
		阿來連線送<span class="keyword">大娃娃</span>。<br/>
		大娃娃
		</div>
		<div class= "box"></div>
		<div class="title">來玩麻將賓果</div>
		<div class="content">
		阿來連線送<span class="keyword">大VAVA<span style="position:relative;top:-8px">2</span></span>。
		</div>
	</body>
</html>
