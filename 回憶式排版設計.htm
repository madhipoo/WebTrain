<!DOCTYPE html>
<html>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale,maximum-scale=1" />//手機瀏覽器不要對網頁進行任意縮放
	<title>回應式網頁排版</title>
	<style type="text/css">
	.head{
		background-color:#003344;color:white;font-size:30px;font-weight:bold;
		padding:10px;text-align:center;
	}
	.content{
		width:1000px;margin-left:auto;margin-right:auto;
	}
	.box{
		width:280px;padding:10px;margin:10px;background-color:white;
		display:inline-block;vertical-align:top;
		text-align:center;height:150px;line-height:30px;
	}
	.title{
		font-weight:bold;
	}
	@media screen and (max-width:600px){
		.head{font-size:24px;}
		.content{
			width:100%;text-align:center;
		}
	}
	</style>
	<body style="margin:0px;background-color:#eeeeee">
	<div class ="head">自我介紹</div>
	<div class="content">
		<div class="box">
			<div class="title">我的基本資料</div>
			<div>男生</div>
			<div>住台灣</div>
		</div>
		<div class="box">
			<div class="title">興趣</div>
		</div>
		<div class="box">
			<div class="title">聯絡資訊</div>
		</div>
	</div>
	</body>
</html>
